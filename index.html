<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Wanderlust - Travel & Adventure Blog | Discover Amazing Destinations</title>
    <meta name="title" content="Wanderlust - Travel & Adventure Blog | Discover Amazing Destinations" />
    <meta name="description" content="Discover breathtaking destinations and embark on unforgettable adventures with Wanderlust. Expert travel guides, stunning photography, and insider tips for your next journey." />
    <meta name="keywords" content="travel blog, adventure travel, destinations, vacation planning, travel tips, wanderlust, travel photography, backpacking, solo travel, travel guides" />
    <meta name="author" content="Wanderlust Travel Blog" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://wanderlust-blog.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wanderlust-blog.com" />
    <meta property="og:title" content="Wanderlust - Travel & Adventure Blog | Discover Amazing Destinations" />
    <meta property="og:description" content="Discover breathtaking destinations and embark on unforgettable adventures with Wanderlust. Expert travel guides, stunning photography, and insider tips for your next journey." />
    <meta property="og:image" content="https://wanderlust-blog.com/og-image.jpg" />
    <meta property="og:site_name" content="Wanderlust Travel Blog" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wanderlust-blog.com" />
    <meta property="twitter:title" content="Wanderlust - Travel & Adventure Blog | Discover Amazing Destinations" />
    <meta property="twitter:description" content="Discover breathtaking destinations and embark on unforgettable adventures with Wanderlust. Expert travel guides, stunning photography, and insider tips for your next journey." />
    <meta property="twitter:image" content="https://wanderlust-blog.com/twitter-image.jpg" />
    <meta property="twitter:creator" content="@wanderlustblog" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wanderlust" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Wanderlust Travel Blog",
      "url": "https://wanderlust-blog.com",
      "description": "Discover breathtaking destinations and embark on unforgettable adventures with Wanderlust. Expert travel guides, stunning photography, and insider tips for your next journey.",
      "publisher": {
        "@type": "Organization",
        "name": "Wanderlust Travel Blog",
        "logo": {
          "@type": "ImageObject",
          "url": "https://wanderlust-blog.com/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://wanderlust-blog.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="dns-prefetch" href="https://images.pexels.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
